<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4>Private Chat</h4>
    </div>

    <div class="card-body overflow-auto" style="height: 400px; background-color: #f8f9fa; border: 1px solid #ddd;">
      <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading">
        <div *ngFor="let message of messages" class="mb-2">
          <strong class="text-primary">{{ message.from }}:</strong> {{ message.text }}
        </div>
      </div>
    </div>

    <div class="card-footer">
      <div class="input-group">
        <input type="text" [(ngModel)]="newMessage" class="form-control" placeholder="Type a message..." (keyup.enter)="sendPrivateMessage()">
        <button class="btn btn-success" (click)="sendPrivateMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
