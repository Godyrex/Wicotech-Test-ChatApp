<div class="container mt-5">
    <h2>Login</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (submit)="login()">
      <div class="mb-3">
        <input name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password" required />
      </div>
      <button class="btn btn-primary">Login</button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </form>
  </div>
