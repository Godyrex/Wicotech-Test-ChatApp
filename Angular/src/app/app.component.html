<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="authenticated">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/chat">Chat App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <span class="navbar-text">Connected as {{ username }}</span>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid" *ngIf="authenticated">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" [routerLinkActive]="['active']" [routerLink]="['/chat']">Group Chat</a>
        <a class="list-group-item list-group-item-action" *ngFor="let user of users" [routerLinkActive]="['active']" [routerLink]="['/chat', user.username]">{{ user.username }}</a>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<router-outlet *ngIf="!authenticated"></router-outlet>
