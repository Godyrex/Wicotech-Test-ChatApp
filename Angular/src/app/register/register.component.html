<div class="container mt-5">
    <h2>Register</h2>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (submit)="register()">
      <div class="mb-3">
        <input [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <button class="btn btn-success">Register</button>
      <a routerLink="/" class="btn btn-link">Login</a>
    </form>
  </div>
